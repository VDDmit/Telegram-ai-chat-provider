# HTTP -> HTTPS redirect
server {
    listen 80;
    server_name ai-chat-prov.duckdns.org;

    # Обработка запросов от Certbot для обновления сертификатов
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS сервер
server {
    listen 443 ssl http2;
    server_name ai-chat-prov.duckdns.org;

    ssl_certificate /etc/letsencrypt/live/ai-chat-prov.duckdns.org/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ai-chat-prov.duckdns.org/privkey.pem;

    # Стандартные рекомендации по безопасности SSL
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://bot-app:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
