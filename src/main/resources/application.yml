spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/bot_ai_provider
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      schema: bot_schema

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  flyway:
    enabled: true
    locations: db/migration
    schemas: bot_schema
    baseline-on-migrate: true

telegram:
  api-url: https://api.telegram.org/
  webhook-path: https://ai-chat-prov.loseyourip.com
  bot-name: ${BOT_NAME}
  bot-token: ${BOT_TOKEN}
server:
  port: 8080
